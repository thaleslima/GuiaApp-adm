<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    
    <link href="{% static 'css/bootstrap.css'%} " rel="stylesheet" media="screen">
    <link href="{% static 'css/site.css' %}" rel="stylesheet">
    <link href="{% static 'css/demo_table.css' %}" rel="stylesheet">
    <link href="{% static 'css/demo_table_jui.css' %}" rel="stylesheet">
    <link href="{% static 'css/jquery-ui-1.10.4.custom.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'img/twd.ico'%}" />
    <link href="http://getbootstrap.com/examples/offcanvas/offcanvas.css" rel="stylesheet"/>
	<title>{% block title %}{% endblock %}Guia App</title>
</head>
<body>	

	<body class="background">
  
    <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="" class="navbar-brand">Guia App</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li id="menu1"><a href="#about">Sobre</a></li>
                    <li id="menu2"><a href="#contact">Contato</a></li>
                </ul>
               
            </div><!-- /.nav-collapse -->
        </div><!-- /.container -->
    </nav><!-- /.navbar -->

    <div class="container">
        <div class="row row-offcanvas row-offcanvas-right">
            <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
                <aside class="list-group">
                    <a href="" class="list-group-item" id="item1">Usu√°rio</a>
                    <a href="" class="list-group-item" id="item2">Cidade</a>
                    <a href="/menu" class="list-group-item" id="item3">Menu</a>
                    <a href="" class="list-group-item" id="item4">Local</a>
                </aside>
            </div><!--/span-->

            <section class="col-xs-12 col-sm-9">
                <p class="pull-right visible-xs">
                    <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Exibir menu</button>
                </p>

                {{ message }}
                {% block body_block %}
            	{% endblock %}
            </section><!--/span-->
        </div><!--/row-->
    </div><!--/.container-->

    <hr>

    <footer>
        <p class="text-muted">2014 - Guia App</p>
    </footer>

	<script src="{% static 'js/jquery-1.11.0.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/jquery.dataTables.js' %}"></script>
	<script src="{% static 'js/Site.js' %}"></script>
    <script src="http://getbootstrap.com/examples/offcanvas/offcanvas.js"></script>

     {% block scripts_block %}
     {% endblock %}
</body>
</html>
